<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EZoApp</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem:">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    }
  </script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- Uncomment the following to include cordova in your app project -->
  <!-- <script src="https://ezoui.com/platforms/android_or_ios/cordova.js"></script> -->
  <!-- GK Loader use RequireJS to load module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
  <!--Plug in GK-->
  <script src="https://ezoui.com/components/jquery.gk/jquery.gk.min.js"></script>
  <!-- Load GK components -->
  <script components="https://ezoui.com/components/gk-jquerymobile/footer.html,https://ezoui.com/components/gk-jquerymobile/content.html,https://ezoui.com/components/gk-ext/json-listview.html,https://ezoui.com/components/gk-jquerymobile/button.html,https://ezoui.com/components/gk-jquerymobile/page.html,https://ezoui.com/components/gk-jquerymobile/listview-li.html,https://ezoui.com/components/gk-ext/image.html,https://ezoui.com/components/gk-jquerymobile/header.html"
  callback="mobileInitPage" src="https://ezoui.com/components/gk-loader/gk-loader.min.js"></script>
  <!-- Export JS  -->
  <script>
    $(document).on("pageinit", "#home", function () {
      var $ele = $("#gk-66S3cO"),
        url = $ele.attr("service");
      if (url) {
        $.getJSON(url).complete(function (data) {
          $("#gk-66S3cO").gk("model", $.parseJSON(data.responseText));

          $('#gk-66S3cO a').on('click', function (e) {
            var g1 = $(this).attr('s1');
            var g2 = $(this).attr('s2');
            var g3 = $(this).attr('s3');
            var g4 = $(this).attr('s4');
            var g5 = $(this).attr('s5');
            var g6 = $(this).attr('s6');
            $('.d1').text(g1);
            $('.d2').text(g2);
            $('.d3').text(g3);
            $('.d4').text(g4);
            $('.d5').text(g5);
            $('.d6').text(g6);
            //$('#map1').gk('address', g2);
            $('#img').attr('src', g6);
          });



        });
      }
    });
  </script>
</head>

<body>
  <!-- Page: home  -->
  <div is="page" id="home" data-role="page">
    <div is="header" data-role="header" data-position="fixed" data-theme="b">
      <h3>Employee</h3> 
    </div>
    <div is="content" role="main" class="ui-content">
      <ul id="gk-66S3cO" data-role="listview" data-autodividers="true" data-inset="true" is="json-listview" service="https://sketttw.github.io/ecclasss/employee.json" data-divider-theme="b">
        <li divider="{{department}}" is="listview-li">
          <a href="#detail" s1="{{firstName}}" s2="{{lastName}}" s3="{{title}}" s4="{{cellPhone}}" s5="{{email}}" s6="https://sketttw.github.io/ecclasss/{{pic}}">
            <img style="width:100%;" src="https://sketttw.github.io/ecclasss/{{pic}}" is="image">{{firstName}} {{lastName}}
            <br>
            <br>{{title}}</a>
        </li>
      </ul>
    </div>
    <div is="footer" data-role="footer" data-position="fixed" data-theme="b">
      <h3>NCUT</h3> 
    </div>
  </div>
  <!-- Page: detail  -->
  <div is="page" id="detail" data-role="page">
    <div is="header" data-role="header" data-position="fixed" data-theme="b">
      <h3>Detail</h3> 
      <a is="button" class="ui-btn ui-btn-left" data-rel="back">Back</a>
      <a is="button" class="ui-btn ui-btn-right" data-rel="back">Back</a>
    </div>
    <div is="content" role="main" class="ui-content">
      <img style="width:100%;" src="http://ezoui.com/images/image.png" is="image" id="img">
      <h4><mark>firstName:</mark><span is="span" class="d1"></span></h4> 
      <h4><mark>lastName:</mark><span is="span" class="d2"></span></h4> 
      <h4><mark>title:</mark><span is="span" class="d3"></span></h4> 
      <h4><mark>cellPhone:</mark><span is="span" class="d4"></span></h4> 
      <h4><mark>email:</mark><span is="span" class="d5"></span></h4> 
      <h4><mark>picture:</mark><span is="span" class="d6"></span></h4> 
    </div>
    <div is="footer" data-role="footer" data-position="fixed" data-theme="b">
      <h3>NCUT</h3> 
    </div>
  </div>
</body>

</html>
